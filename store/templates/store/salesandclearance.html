{% extends 'store/main.html' %} {% load static %} {% block content %}
<h3 style="text-align: center">Sales And Clearance</h3>
<div class="row">
    {% for salesandclearance in salesandclearance %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{salesandclearance.imageURL}}" />
        <div class="box-element product">
            <h6><strong>{{salesandclearance.name}}</strong></h6>
            <hr />

            <button
                data-product="{{salesandclearance.id}}"
                data-action="add"
                class="btn btn-outline-secondary add-btn update-cart"
            >
                Add to Cart
            </button>

            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right">
                <strong>${{salesandclearance.price}}</strong>
            </h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
